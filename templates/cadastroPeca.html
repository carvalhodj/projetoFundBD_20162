<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Cadastrar peça</title>
</head>
<body>
<div class="container">
    <h1>Página de cadastro de peças</h1>
    <hr>
    <form action="{{ url_for("cadastroPeca") }}" method="POST">
        <div class="form-group">
            <label for="cod-peca">Código da peça:</label>
            <input type="text" class="form-control" name="cod-peca">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição da peça:</label>
            <input type="text" class="form-control" name="descricao">
        </div>
        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <a href="{{ url_for("index") }}">Retornar à home</a>
</div>
</body>
</html>
