<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Editar peças utilzidas em serviços</title>
</head>
<body>
<div class="container">
    <h1>Página de edição de peças utilizadas em serviços</h1>
    <hr>
    <form action="" method="POST">
        <div class="form-group">
            <label for="num-serie">Número de série da máquina:</label>
            <input type="text" class="form-control" name="num-serie" value="{{ pecaServico.numSerieMaquina }}">
        </div>
        <div class="form-group">
            <label for="data-prog">Data programada:</label>
            <input type="text" class="form-control" name="data-prog" value="{{ pecaServico.dataProgramadaServico }}">
        </div>
        <div class="form-group">
            <label for="cod-peca">Código da peça:</label>
            <input type="text" class="form-control" name="cod-peca" value="{{ pecaServico.codPecaServico }}">
        </div>
        <div class="form-group">
            <label for="quant">Quantidade utilizada:</label>
            <input type="text" class="form-control" name="quant" value="{{ pecaServico.quantidade }}">
        </div>
        <input type="submit" value="Atualizar">
    </form>
    <br>
    <a href="{{ url_for("index") }}">Retornar à home</a>
</div>
</body>
</html>
