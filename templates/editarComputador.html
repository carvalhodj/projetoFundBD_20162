<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Editar Computador</title>
</head>
<body>
<div class="container">
    <h1>Página de edição de computadores</h1>
    <hr>
    <form action="" method="POST">
        <div class="form-group">
            <label for="num-serie">Número de série:</label>
            <input type="text" class="form-control" name="num-serie" value="{{ computador.numSerie }}">
        </div>
        <div class="form-group">
            <label for="model-comp">Modelo do computador:</label>
            <input type="text" class="form-control" name="modelo-comp" value="{{ computador.modelo }}">
        </div>
        <div class="form-group">
            <label for="cpf-cliente">CPF do cliente:</label>
            <input type="text" class="form-control" name="cpf-cliente" value="{{ computador.cpfCli }}">
        </div>
        <input type="submit" value="Atualizar">
    </form>
    <br>
    <a href="{{ url_for("index") }}">Retornar à home</a>
</div>
</body>
</html>
